<!DOCTYPE html>
<html lang="en">
<head>
	<title>Karnataka State Police</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="pad">
					<span>
						<center>Karnataka State Police</center>

						<center>ಕರ್ನಾಟಕ ರಾಜ್ಯ ಪೊಲೀಸ್</center>
					</span>
				</div>
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" id="myForm">
					<span class="login100-form-title">
						Police Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid UID/Mobile No. is required:">
						<label for="email">Email</label>
						<input class="input100" type="email" name="email" placeholder="UID/Mobile No." id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<label for="password">Password</label>
						<input class="input100" type="password" name="password" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#popup1">
							Username / Password ?
						</a>
					</div>
						
						<div id="popup1" class="overlay">
							<div class="popup">
								<h2>Forgot Details</h2>
								<a class="close" href="#">&times;</a>
								<div class="content">
									Password sent at your registered Mobile No.
								</div>
							</div>
						</div>
					
				</form>
				<script>

					const myForm = document.getElementById('myForm');
					const button = document.getElementById('submit');
					
					button.addEventListener('submit', async _ => {
					
						const formData = new FormData(this);
						
						const searchParams = new URLSearchParams();
					
						for(const pair of formData) {
							searchParams.append(pair[0],pair[1]);
						}
					  try {     
						const response = await fetch('https://localhost:3000/api/v1/auth/sign_in', {
						  method: 'post',
						  body: formData
						});
						console.log('Completed!', response);
					  } catch(err) {
						console.error(`Error: ${err}`);
					  }
					});
					
					</script>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		function myFunction(value) {
    var popup = document.getElementById("myPopup");
    popup.innerText = value;
    popup.classList.toggle("show");
}
	</script>
<!--===============================================================================================-->


	<script src="js/main.js"></script>

</body>
</html>
